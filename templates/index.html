<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub to Cloudflare R2 Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">GitHub to Cloudflare R2 Uploader</h1>
        <div class="card p-4 shadow">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="repoUrl" class="form-label">GitHub Repository URL</label>
                    <input type="text" class="form-control" id="repoUrl" placeholder="https://github.com/owner/repo" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload to R2</button>
            </form>
            <div id="progressSection" class="mt-3 d-none">
                <div class="progress">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                <p id="progressMessage" class="text-center mt-2"></p>
            </div>
            <div id="loading" class="loading-spinner d-none">
                <div class="spinner"></div>
                <p id="loadingMessage">Processing...</p>
            </div>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
